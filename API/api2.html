            var x=document.getElementsByClassName("ejemplo")
            fetch('https://www.dolarsi.com/api/api.php?type=valoresprincipales')

            .then(data=>{
                x[0].innerHTML=data[0].casa.nombre+": "+data[0].casa.compra
                x[1].innerHTML=data[1].casa.nombre+": "+data[1].casa.compra
            })

            
        }
    </script>
</head>
<body>
