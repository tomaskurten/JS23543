    <script>
        const getNombre=(idPost)=>{
            fetch(`http://jsonplaceholder.typicode.com/posts/${idPost}`)

                return res.json()}
            )
            .then(post=>{
                console.log(post.title)
            })

        getNombre(3)
        getNombre(35)
    </script>
