<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function traer(){
            var x=document.getElementById("app")
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res=>res.json())
            .then(data=>{
                console.log(data.message)
                x.innerHTML=`<img src="${data.message}" width="500px">`

            })
        }

    </script>
</head>
<body>
    <h1>WikiDog</h1>
    <button onclick="traer()">Visualizar</button>
    <div id="app"></div>
</body>
</html>
