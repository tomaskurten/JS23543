<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function obtenerTag(){
            var x=document.getElementsByName("fname")[1].tagName
            document.getElementById("demo").innerHTML=x
        }
        function obtenerValor(){
            var y=document.getElementsByName("fname")[0].value
            document.getElementById("demo2").innerHTML=y
        }

        function obtenerElemento(){
            var z=document.getElementsByTagName("li")
            var a=document.getElementsByName("seleccion")[0].value-1
            document.getElementById("demo3").innerHTML=z[a].innerHTML
        }
    </script>
</head>
<body>
    <h1>Formularios:</h1>
    <form>
        Apellido: <input name="fname" type="text" value="Kurten"> <br>
        Nombre: <input name="fname" type="text" value="Tomas">
    </form>
    <br>
    <button onclick="obtenerTag()">Tag</button>
    <button onclick="obtenerValor()">Valor</button>

    <br>
    <p id="demo"></p>
    <p id="demo2"></p>
    <br> <br> <br>
    <h1>Listas</h1>
    <ul>
        <li>cafe</li>
        <li>cerveza</li>
        <li>te</li>
    </ul>
    <p>Seleccione elemento:</p>
    <input name="seleccion" type="number" min="1" max="3">
    <button onclick="obtenerElemento()">Obtener elemento</button>
    <br>
    <p id="demo3"></p>

</body>
</html>
