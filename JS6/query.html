<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function agregarFondo(){
            document.querySelector("#ejemplo").style.backgroundColor="red"
            document.querySelector("#ejemplo").style.color="blue"
        }
    </script>
</head>
<body>
    <h1 id="ejemplo">Este es un H1 ejemplo</h1>
    <p>parrafo, NO ejemplo</p>
    <button onclick="agregarFondo()">fondo</button>
</body>
</html>
